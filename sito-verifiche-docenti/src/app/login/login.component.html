<div class="content" role="main">
	<div class="container " style="margin-bottom: 100px;">
		<h2>Accedi</h2>
		<form (ngSubmit)="login()">

			<div class="form-group mb-2">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
			</div>
			<div class="form-group mb-4">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" type="password" id="password" [(ngModel)]="password" name="password">
			</div>
      <button type="submit" class="btn btn-primary mb-4" onclick="login(email,password)">Accedi</button>

			<p class="bottom">Non possiedi un account? <a routerLink="/register">Registrati</a></p>
			<a routerLink="" onclick="alert('Si prega di contattare il proprietario.')">Password dimenticata</a>
		</form>
		<div *ngIf="successMessage" class="alert alert-success">
			{{ successMessage }}
		  </div>
		  
		  <div *ngIf="errorMessage" class="alert alert-danger">
			{{ errorMessage }}
		  </div>
	</div>
	
</div>
