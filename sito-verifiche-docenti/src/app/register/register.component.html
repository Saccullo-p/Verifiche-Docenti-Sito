<div class="content" role="main">
  <div class="container" style="margin-top: 10px;">
    <h2>Registrazione</h2>
    <form (ngSubmit)="register()">
      <div class="form-group mb-2">
        <label for="name">Nome:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" (ngModelChange)="changeCase()">
      </div>
      <div class="form-group mb-2">
        <label for="name">Cognome:</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="surname" name="surname" (ngModelChange)="changeCase()">
      </div>
      <div class="form-group mb-2">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group mb-4">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="btn btn-primary mb-4">Registrati</button>
      <p class="bottom">Hai gi√† un account? <a routerLink="/login">Accedi</a>
      </p>
    </form>
  </div>
</div>

<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>
