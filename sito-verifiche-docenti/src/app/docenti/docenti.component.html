<div class="panel panel-primary container">
    <div class="panel-heading">
      <h2>Docenti</h2>
      <nav class="navbar navbar-expand-sm bg-dark" style="color: white; "> 
        <ul>
            <a (click)="back()" style="cursor: pointer; right: 0; margin-left: 1px; margin-top: 10px;" class="btn btn-danger" routerLinkActive="active">Home</a>
        </ul>
      </nav><br>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>Cognome</td>
            <td>Email</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of data">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.surname}}</td>
            <td>{{row.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
